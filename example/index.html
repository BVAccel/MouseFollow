<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MouseFollow.js Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
    }

    section {
      background-color: rgba(50, 50, 120, 0.2);
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
      height: 50%;
      overflow: hidden;
      position: relative;
      width: 100%;
    }

    div {
      background-color: rgba(59, 145, 145, 0.2);
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
      height: 30%;
      overflow: hidden;
      position: relative;
      width: 100%;
    }
  </style>
</head>
<body>
  <section></section>
  <section></section>
  <div></div>
  <section></section>
  <div></div>
  <script src="../dist/mousefollow.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
